<div class="tabs__item tab-calculator" id="tab_1">
	<form action="" class="tab-calculator__form form">
		<div class="form__items">
			<div class="form__item input-from">
				<h3 class="input-from__title title">from:</h3>
				<div class="input-from__datepicker datepicker">
					<div class="datepicker__wrapper">
						<input type="date" class="datepicker__input">
					</div>
				</div>
				<label class="input-from__checkbox checkbox" for="checkbox_1">
					<input class="checkbox__inp" type="checkbox" checked id="checkbox_1">
					<span class="checkbox__inner">
						Including
					</span>
				</label>
			</div>
			<div class="form__item input-to">
				<h3 class="input-to__title title">to:</h3>
				<div class="input-to__datepicker datepicker">
					<div class="datepicker__wrapper">
						<input type="date" class="datepicker__input">
					</div>
				</div>
				<label class="input-to__checkbox checkbox" for="checkbox_2">
					<input class="checkbox__inp" type="checkbox" id="checkbox_2">
					<span class="checkbox__inner">
						Including
					</span>
					<div class="input-to__actions actions">
						<button data-preset="month" class="actions__item">+month</button>
						<button data-preset="week" class="actions__item">+week</button>
					</div>
				</label>
			</div>
			<div class="form__item presets">
				<h2 class="presets__title title">presets:</h2>
				<label class="presets__radio radio" for="p_radio_1">
					<input class="radio__inp" type="radio" name="radio-p" id="p_radio_1">
					<span class="radio__inner">
						days
					</span>
				</label>
				<label class="presets__radio radio" for="p_radio_2">
					<input class="radio__inp" type="radio" checked name="radio-p" id="p_radio_2">
					<span class="radio__inner">
						hours
					</span>
				</label>
				<label class="presets__radio radio" for="p_radio_3">
					<input class="radio__inp" type="radio" name="radio-p" id="p_radio_3">
					<span class="radio__inner">
						minutes
					</span>
				</label>
				<label class="presets__radio radio" for="p_radio_4">
					<input class="radio__inp" type="radio" name="radio-p" id="p_radio_4">
					<span class="radio__inner">
						seconds
					</span>
				</label>
			</div>
			<div class="form__item allow">
				<h2 class="allow__title title">allow:</h2>
				<label class="allow__radio radio" for="a_radio_1">
					<input class="radio__inp" type="radio" name="radio-allow" id="a_radio_1">
					<span class="radio__inner">
						weekend
					</span>
				</label>
				<label class="allow__radio radio" for="a_radio_2">
					<input class="radio__inp" type="radio" name="radio-allow" id="a_radio_2">
					<span class="radio__inner">
						weekdays
					</span>
				</label>
				<label class="allow__radio radio" for="a_radio_3">
					<input class="radio__inp" type="radio" checked name="radio-allow" id="a_radio_3">
					<span class="radio__inner">
						all days
					</span>
				</label>
			</div>
		</div>
		<div class="form__result result">
			<div class="result__buttons">
				<button type="submit" class="result__calc button ">Calculate!</button>
				<button class="result__clear button _icon-wind"></button>
			</div>
			<div class="result__outputs">= 23 days</div>
		</div>
	</form>
	<div class="tab-calculator__results results">
		<div class="results__titles">
			<div class="results__title title-start">date start</div>
			<div class="results__title title-end">date end</div>
			<div class="results__title title-range">range</div>
			<div class="results__title">result</div>
		</div>
		<ul class="results__list">
		</ul>
	</div>
</div>
